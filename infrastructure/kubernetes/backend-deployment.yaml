# Backend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: maritime-backend
  namespace: maritime
  labels:
    app: maritime-backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: maritime-backend
  template:
    metadata:
      labels:
        app: maritime-backend
    spec:
      containers:
      - name: backend
        image: maritime-routes/backend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: maritime-config
        - secretRef:
            name: maritime-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
# Backend Service
apiVersion: v1
kind: Service
metadata:
  name: maritime-backend
  namespace: maritime
spec:
  selector:
    app: maritime-backend
  ports:
  - port: 8000
    targetPort: 8000
  type: ClusterIP
