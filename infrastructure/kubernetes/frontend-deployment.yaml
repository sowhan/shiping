# Frontend Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: maritime-frontend
  namespace: maritime
  labels:
    app: maritime-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: maritime-frontend
  template:
    metadata:
      labels:
        app: maritime-frontend
    spec:
      containers:
      - name: frontend
        image: maritime-routes/frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
---
# Frontend Service
apiVersion: v1
kind: Service
metadata:
  name: maritime-frontend
  namespace: maritime
spec:
  selector:
    app: maritime-frontend
  ports:
  - port: 80
    targetPort: 80
  type: ClusterIP
